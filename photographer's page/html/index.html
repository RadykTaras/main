<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marii Radyk - Photographer</title>
    <meta name="description" content="Photographer in Lviv, Ukraine">
    <link rel="stylesheet" href="css/main_style.css">
  </head>
  <body id="home_page" class="home_page_with">
    <div class="page_content" id="page_content">
      
      <!-- Img сhanger -->
      <section id="wrapper">
        <div id="cube">
            <div class="side" id="side1"><img src="static/box/summer.jpg" usemap="#map1"></div>
            <div class="side" id="side2"><img src="static/box/autumn.jpg" usemap="#map2"></div>     
            <div class="side" id="side6"><img src="static/box/winter.jpg" usemap="#map3"></div>
            <div class="side" id="side3"><img src="static/box/spring.jpg" usemap="#map4"></div>
            <div class="side" id="side4"><img src="static/box/night.jpg" usemap="#map5"></div>
            <div class="side" id="side5"><img src="static/box/rain.jpg" usemap="#map6"></div>
        </div>
      </section>

      <map name="map1">
        <area shape="rect" coords="70,31,90,150" id="map1_1" class="map">
        <area shape="rect" coords="5,1,85,30" id="map1_2" class="map">
        <area shape="rect" coords="5,160,85,187" id="map1_3" class="map">
      </map>
      <map name="map2">
        <area shape="rect" coords="1,10,30,150" id="map2_1" class="map">
        <area shape="rect" coords="70,31,90,150" id="map2_2" class="map">
      </map>
      <map name="map3">
        <area shape="rect" coords="1,10,30,150" id="map3_1" class="map">
        <area shape="rect" coords="70,31,90,150" id="map3_2" class="map">
      </map>
      <map name="map4">
        <area shape="rect" coords="1,10,30,150" id="map4_1" class="map">
        <area shape="rect" coords="70,31,90,150" id="map4_2" class="map">
      </map>
      <map name="map5">
        <area shape="rect" coords="5,70,85,90" id="map5" class="map">
      </map>
      <map name="map6">
        <area shape="rect" coords="5,1,85,30" id="map6" class="map">
      </map>

      <div id="site_header">

        <!-- Img container -->
        <section class="photo_container">
          <figure id="photo1" class="photos">
            <img src="static/photos/Summer0.jpg" id="img00"> 
          </figure>
          <figure id="photo2" class="photos">
            <img src="static/photos/Summer1.jpg" id="imgd01">
          </figure>
          <figure id="photo3" class="photos">
            <img src="static/photos/Summer2.jpg" id="img02">
          </figure>
          <figure id="photo4" class="photos">
            <img src="static/photos/Summer3.jpg" id="img03">
          </figure>
          <figure id="photo5" class="photos">
            <img src="static/photos/Summer4.jpg" id="img04">
          </figure>
          <figure id="photo6" class="photos">
            <img src="static/photos/Summer5.jpg" id="img05">
          </figure>
          <figure id="photo7" class="photos">
            <img src="static/photos/Summer6.jpg" id="img06">
          </figure>
          <figure id="photo8" class="photos">
            <img src="static/photos/Summer7.jpg" id="img07">
          </figure>
          <figure id="photo9" class="photos">
            <img src="static/photos/Summer8.jpg" id="img08">
          </figure>
          <figure id="photo10" class="photos">
            <img src="static/photos/Summer9.jpg" id="img09">
          </figure>
        </section>
        <div id="myModal" class="modal">
          <span class="close">&times;</span>
          <img class="modal-content" id="img">
        </div>

        <!-- Menu -->
        <nav class="menu_of_links" id="menu_of_links">
          <ul class="page_list">
              <li class="logos">  <img src="static/logos/gmail_logo.png" alt="mail_logo"> <a  href="mailto:Marii.Radyk@gmail.com" class="link">Marii.Radyk@gmail.com</a></li>
              <li class="logos"> <img src="static/logos/instagram_logo.png" alt="instagram_logo"> <a  href="https://www.instagram.com/mariia_radyk_ph/" class="link">mariia_radyk_ph</a></li>
              <li class="logos"> <img src="static/logos/facebook_logo.png" alt="facebook_logo"> <a  href="https://www.facebook.com/MRphotoUA" class="link">Facebook</a></li>
              <li class="logos"> <img src="static/logos/map_logo.png" alt="location_logo"> <a  href="https://www.google.com/maps/place/Lviv,+Lviv+Oblast,+79000/@49.8631552,23.995749,12z/data=!4m5!3m4!1s0x473add7c09109a57:0x4223c517012378e2!8m2!3d49.839683!4d24.029717" class="link">Lviv (Ukraine)</a></li>
          </ul>
        </nav>
        
        <div class="menu">
          <div class="bar1"></div>
          <div class="bar2"></div>
          <div class="bar3"></div>
        </div>

        <!-- Title name -->
        <div class="name_of_photographer"><h1 class="name_title">Marii Radyk</h1></div>
      </div>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="js/box.js"></script>   
    <script type="text/javascript" src="js/control.js"></script>
    <script type="text/javascript" src="js/cli.js"></script>
    <script type="text/javascript" src="js/adminPanel.js"></script>

</html>
